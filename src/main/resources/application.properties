# Nom de l'application
spring.application.name=reservationVoiture

# Local development settings
server.port=8085

# PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/reservation_voiture
spring.datasource.username=postgres
spring.datasource.password=nella
# spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (local)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

# Hibernate (local) - DISABLED FOR TESTING
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# External reservations API (returns JSON list of reservations with hotel name)
external.api.reservations.url=http://localhost:8080/test/api/reservation/list
#api/reservation/list
# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
